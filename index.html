<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div class="card">
    <div class="card__conteiner">
        <img class="card__conteiner__image__mobile" src="./images/image-product-mobile.jpg" alt="image-product-mobile ">
        <img class="card__conteiner__image__desktop" src="./images/image-product-desktop.jpg" alt="image-product-desktop" >
    </div>
    <div class="card__content">
        <span class="span__top">Perfume</span>
        <h1 class="card__content__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__content__p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="conteiner__span">
            <span class="span__bottom__left">$149.99</span>
            <span class="span__bottom__right">$169.99</span>
        </div>
        <button class="button" type="button">Add to Cart</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antezana Leonardo</a>.
  </div>
</body>
</html>
